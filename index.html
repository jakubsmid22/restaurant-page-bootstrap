<!DOCTYPE html>
<html lang="cs">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"

      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <script defer src="/index.js"></script>
  </head>

  <body class="h-100 w-100">
    <header class="p-5 fixed-top">
      <nav class="navbar navbar-expand-lg bg-warning rounded-5">
        <div class="container-fluid px-5 d-flex justify-content-between">
          <a href="#home" class="navbar-brand fw-bold fs-3">ZLATÁ VIDLIČKA</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navcollapse"
            aria-controls="navcollapse"
            aria-expanded="false"
            aria-label="Otevřít navigační panel"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navcollapse"
          >
            <div class="navbar-nav w-75 d-flex justify-content-between">
              <a href="#menu" class="nav-link active fs-4">MENU</a>
              <a href="#reservation" class="nav-link fs-4">REZERVACE</a>
              <a href="#aboutUs" class="nav-link fs-4">O NÁS</a>
              <a href="#contact" class="nav-link fs-4">KONTAKT</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section id="home" class="bg-black">
        <div class="backgound z-0"></div>
        <div
          class="container d-flex h-100 align-items-center justify-content-center"
        >
          <div class="z-1 display-1 text-white text-center">
            Vítejte v restauraci
            <span class="text-warning">Zlatá Vidlička</span>
          </div>
        </div>
      </section>

      <section id="menu" class="bg-body">
        <div class="container">
          <div class="row">
            <div class="container">
              <div class="row justify-content-center my-5">
                <div class="col-12 d-flex justify-content-center">
                  <div class="row w-100">
                    <div class="col-3 fs-3 text-center" role="button" id="startersBtn">Předkrmy</div>
                    <div class="col-3 fs-3 text-center" role="button" id="breakfastBtn">Snídaně</div>
                    <div class="col-3 fs-3 text-center" role="button">Obědy</div>
                    <div class="col-3 fs-3 text-center" role="button">Večeře</div>
                  </div>
                </div>
              </div>
            </div>
            </div>
            <div class="col-12">
              <div class="row d-flex" id="courses"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"

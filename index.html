<!DOCTYPE html>
<html lang="cs">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <script defer src="/index.js"></script>
  </head>

  <body class="h-100 w-100">
    <header class="p-5 fixed-top">
      <nav class="navbar navbar-expand-lg bg-warning rounded-5">
        <div class="container-fluid px-5 d-flex justify-content-between">
          <a href="#home" class="navbar-brand fw-bold fs-3">ZLATÁ VIDLIČKA</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navcollapse"
            aria-controls="navcollapse"
            aria-expanded="false"
            aria-label="Otevřít navigační panel"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navcollapse"
          >
            <div class="navbar-nav w-75 d-flex justify-content-between">
              <a href="#menu" class="nav-link active fs-4">MENU</a>
              <a href="#reservation" class="nav-link fs-4">REZERVACE</a>
              <a href="#aboutUs" class="nav-link fs-4">O NÁS</a>
              <a href="#contact" class="nav-link fs-4">KONTAKT</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section id="home" class="bg-black">
        <div class="backgound z-0"></div>
        <div
          class="container d-flex h-100 align-items-center justify-content-center"
        >
          <div class="z-1 display-1 text-white text-center">
            Vítejte v restauraci
            <span class="text-warning">Zlatá Vidlička</span>
          </div>
        </div>
      </section>

      <section id="menu" class="bg-body">
        <div class="container">
          <div class="row">
            <div class="container">
              <div class="row justify-content-center my-5">
                <div class="col-12 d-flex justify-content-center">
                  <div class="row w-100">
                    <div class="col-3 fs-3 text-center course course-active" role="button" id="startersBtn">Předkrmy</div>
                    <div class="col-3 fs-3 text-center course" role="button" id="breakfastBtn">Snídaně</div>
                    <div class="col-3 fs-3 text-center course" role="button" id="lunchBtn">Obědy</div>
                    <div class="col-3 fs-3 text-center course" role="button" id="dinnerBtn">Večeře</div>
                  </div>
                </div>
              </div>
            </div>
            </div>
            <div class="col-12">
              <div class="row d-flex" id="courses"></div>
            </div>
          </div>
        </div>
      </section>

      <section id="reservation" class="bg-body-secondary d-flex align-items-center justify-content-center">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-4">
              <img class="img-fluid" src="https://img.freepik.com/free-photo/side-view-wild-berries-clay-pot-table_141793-3800.jpg?t=st=1720446993~exp=1720450593~hmac=b80121add796413359d833d2cac2513ded416db34cbe5c338bae1b314b80b025&w=740" alt="">
            </div>

            <div class="col-8">
              <div class="row">
                <div class="col-12">
                  <h1 class="text-center">ZAREZERVUJTE SI STŮL</h1>
                </div>
                <div class="col-12 d-flex justify-content-center mt-5">
                  <form class="d-flex flex-column gap-4" novalidate>
                      <div class="row">
                          <div class="col-6">
                            <div class="form-floating">
                              <input required type="text" class="form-control" id="floatingFirstName" placeholder="Jméno">
                              <label for="floatingFirstName">Jméno</label>
                              <div class="invalid-feedback">
                                Prosím zadejte jméno
                              </div>
                            </div>
                          </div>
                          <div class="col-6">
                            <div class="form-floating">
                              <input required type="text" class="form-control" id="floatingName" placeholder="Příjmení">
                              <label for="floatingName">Příjmení</label>
                              <div class="invalid-feedback">
                                Prosím zadejte přijmení
                              </div>
                            </div>
                          </div>
                      </div>
    
                      <div class="row">
                        <div class="col-6">
                          <div class="form-floating">
                            <input required type="date" class="form-control" id="floatingDate" placeholder="Datum">
                            <label for="floatingDate">Datum</label>
                            <div class="invalid-feedback">
                              Prosím zadejte datum
                            </div>
                          </div>
                        </div>
                        <div class="col-6">
                          <div class="form-floating">
                            <input required type="number" min="1" max="30" class="form-control" id="floatingPersons" placeholder="Počet osob">
                            <label for="floatingPersons">Počet Osob</label>
                            <div class="invalid-feedback">
                              Prosím zadejte počet osob
                            </div>
                          </div>
                        </div>
                    </div>
    
                    <button type="submit" class="btn btn-primary">Potvrdit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="aboutUs" class="d-flex align-items-center">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-12">
              <h1 class="text-center">Galerie</h1>
              <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://img.freepik.com/free-photo/restaurants-terrace-with-black-green-awnings_157027-4389.jpg?ga=GA1.1.2082733564.1718298812&semt=sph" class="d-block carousel-img">
                  </div>
                  <div class="carousel-item">
                    <img src="https://img.freepik.com/free-photo/happy-waiter-serving-food-group-cheerful-friends-pub_637285-12525.jpg?t=st=1720456064~exp=1720459664~hmac=f731ca4d14451635ed62f0af9997192d4444fdb921ea1e251628743ade25dd40&w=1380" class="d-block carousel-img">
                  </div>
                  <div class="carousel-item">
                    <img src="https://img.freepik.com/free-photo/young-happy-couple-celebrating-toasting-with-wineglasses-while-eating-restaurant_637285-2025.jpg?t=st=1720456086~exp=1720459686~hmac=d44b6a16222ce23c621e5a90ec607aba015dfa726f815c8d647794b3bdf794bd&w=1380" class="d-block carousel-img">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
            <div class="col-12">
              <h1 class="text-center">Naši kuchaři</h1>
            </div>
          </div>
        </div>
      </section>
      

    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
